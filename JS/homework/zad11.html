<!Doctype HTML>
<head>
</head>
<body>
	<input type="number" id ="n1">
	<input type="number" id ="n2">
	<button onclick="myfunc()">check</button>

			<script type="text/javascript">
		function myfunc(){
		var v1 = document.getElementById('n1').value;
		var v2 = document.getElementById('n2').value;
		var s = 1;
for (var i = v1; i <= v2 ; i ++) {
for (var j = i; j <= v2; j++){
s = Math.sqrt(j*j + i*i) ;
if ((s > v1) && (s<v2) && (Number.isInteger(s) == 1)) document.write(i+ ' '+ j+ ' '+ s+ '<br/>');
}
}
}
	</script>
</body>
